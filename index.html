<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Your Sorting</title>

    <link href="css/style.css" rel="stylesheet" type="text/css"/>

</head> 

<body>
    
    <div class="header">Sorting Visualizer</div>

    <div class="data-container"></div>

    <div class="button-group">
        <button class="generate" onclick="generateArray()" id="generate">Generate New Array</button>

        <button class="sort-button" onclick="selectionSort()" id="generate">Selection Sort</button>
        <button class="sort-button" onclick="bubbleSort()" id="generate">Bubble Sort</button>
        <button class="sort-button" onclick="selectionSort(),disable()" id="generate">Merge Sort</button>
        <button class="sort-button" onclick="selectionSort(),disable()" id="generate">Insertion Sort</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
